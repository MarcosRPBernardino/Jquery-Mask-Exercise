<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro com Validação</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Formulário de Cadastro</h1>
        </header>
        <form>
            <input type="text" id="nome" placeholder="Nome Completo" name="nome">
            <input type="email" id="email" placeholder="E-mail" name="email">
            <input type="tel" id="telefone" placeholder="Telefone" name="telefone">
            <input type="text" id="cpf" placeholder="CPF" name="cpf">
            <input type="text" id="endereco" placeholder="Endereço" name="endereco">
            <input type="text" id="cep" placeholder="CEP" name="cep">
            <div class="container-button">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
